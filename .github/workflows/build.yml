name: Build Extension

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package extension
        run: |
          mkdir -p dist
          zip -r "dist/viator-merged-extractor-${{ github.sha }}.zip" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "dist/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: viator-merged-extractor-${{ github.sha }}
          path: dist/viator-merged-extractor-${{ github.sha }}.zip
